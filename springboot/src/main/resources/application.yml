server:
  port: 8080
  ssl:
    enabled: false
    key-store: classpath:keystore.p12
    key-store-password: changeit
    key-store-type: PKCS12
    key-alias: myalias
spring:
  profiles:
    active: keycloak
  datasource:
    url: jdbc:postgresql://localhost:5432/stocks
    username: admin
    password: admin
    driver-class-name: org.postgresql.Driver
    name: stocks-db
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    mapping-resources:
      persistence/stocks-orm.xml
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8081/realms/FSA
          jwk-uri: http://localhost:8081/realms/FSA/protocol/openid-connect/certs

logging:
  level:
    # Spring transaction infrastructure
    org.springframework.transaction: DEBUG

    org.hibernate.SQL: DEBUG

    org.hibernate.engine.transaction: TRACE

    # code
    fsa.stocks: DEBUG

    # Default for everything else
    root: INFO
#    org:
#        springframework:
#            security: TRACE
management:
  endpoint:
    health:
      probes:
        enabled: true
      show-details: always
  endpoints:
    web:
      exposure:
        include: "*"