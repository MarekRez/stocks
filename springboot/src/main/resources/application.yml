spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/stocks
    username: admin
    password: admin
    driver-class-name: org.postgresql.Driver
    name: stocks-db
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    mapping-resources:
      persistence/stocks-orm.xml