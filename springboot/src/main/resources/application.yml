spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/stocks
    username: admin
    password: admin
    driver-class-name: org.postgresql.Driver
    name: stocks-db
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    mapping-resources:
      persistence/stocks-orm.xml
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8081/realms/FSA
          jwk-set-uri: http://localhost:8081/realms/FSA/protocol/openid-connect/certs

logging:
  level:
    fsa.stocks: DEBUG
    org.hibernate.SQL: DEBUG
    root: info
